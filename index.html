<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ALL BRANDS BAZAR</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #ffd700;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #ffd700;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background-color: #111;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      border-bottom: 2px solid #ffd700;
      display: inline-block;
      padding-bottom: 10px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .product {
      background-color: #222;
      border: 1px solid #ffd700;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      border-top: 2px solid #ffd700;
      margin-top: 40px;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }
    }
  </style>
</head>

  <header>ALL BRANDS BAZAR</header>
  <nav>

    <a href="#contact">Contact</a>
  </nav>

        <p>Comfortable black cotton t-shirt with gold logo.</p>
        <p><strong>$20</strong></p>
      </div>

        <img src="https://via.placeholder.com/200x250?text=Men+Hoodie" alt="Men's Hoodie">
        <h3>Men's Hoodie</h3>
        <p>Warm hoodie perfect for cool evenings.</p>
        <p><strong>$35</strong></p>
      </div>
    </div>
  </section>
